<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./tailwind.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- HEADER -->
		<div class="bg-blue-400">
			<div
				class="container mx-auto p-4 flex justify-between items-center"
			>
				<!-- Left Side -->
				<div class="flex items-center">
					<img
					src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png"
					width="50" alt="Logo class="mr-2" />
					<a
						href="#"
						class="inline-block p-2 text-blue-200 mr-2 hover:text-blue-100"
						>Home</a
					>
					<a
						href="#"
						class="inline-block p-2 text-blue-200 hover:text-blue-100"
						>About</a
					>
				</div>

				<!-- Right Side -->
				<div>
					<a
						href="#"
						class="inline-block p-2 text-blue-200 py-2 px-4 mr-2"
						>Login</a
					>
					<a
						href="#"
						class="inline-block py-2 px-4 text-green-700 bg-green-200 hover:bg-green-300 hover:text-green-800 rounded transition ease-in duration-150"
						>Sign Up</a
					>
				</div>
			</div>
		</div>
		<!-- HERO -->
		<div class="bg-blue-100 bg-opacity-30">
			<div
				class="container mx-auto md:flex justify-between py-20 px-10 items-center"
			>
				<!-- Left -->
				<div class="w-1/2 mt-10 mb-10">
					<h2 class="text-gray-500 md:text-4xl lg:text-6xl mb-6">
						The Journey Is The Destination
					</h2>
					<p class="text-gray-500 mb-3">
						The climbs is only as hard as you make it.
					</p>
					<a
						href="#"
						class="inline-block py-3 px-6 text-lg bg-gray-400 bg-opacity-40 text-blue-400 rounded-xl mr-2 shadow-xl hover:bg-gray-200 hover:text-blue-300 transition ease-in 100"
						>Learn More</a
					>
					<a
						href="#"
						class="inline-block py-3 px-6 text-lg bg-blue-300 text-gray-100 my-3 mx-2 rounded-xl shadow-xl hover:bg-blue-400 hover:text-gray-200 transition ease-in 100"
						>Get Started</a
					>
				</div>

				<!-- Right -->
				<div class="w-1/2">
					<img
						src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80"
						alt="Going for the peak"
						class="w-full rounded shadow-2xl"
					/>
				</div>
			</div>
		</div>
		<!-- FEATURES -->
		<div class="bg-blue-100 bg-opacity-30 text-gray-600 text-lg">
			<div class="flex py-16 px-10 container mx-auto justify-between">
				<div class="mr-2 text-center">
					<img
						src="https://images.unsplash.com/photo-1605713646200-5c3369d82ecf?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjB8fG1vdW50YWluJTIwY2xpbWJ8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
						alt="Mountain"
						class="w-full rounded mb-4 shadow-xl"
					/>
					<p>Strength!</p>
				</div>
				<div class="mr-2 text-center mt-8">
					<img
						src="https://images.unsplash.com/photo-1587392582839-74ebb1ab5f7b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8bW91bnRhaW4lMjBjbGltYnxlbnwwfDJ8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
						alt="Mountain"
						class="w-full rounded mb-4 shadow-xl"
					/>
					<p>Endurance!</p>
				</div>
				<div class="mr-2 text-center">
					<img
						src="https://images.unsplash.com/photo-1577953489345-35dcf2a8bc23?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8bW91bnRhaW4lMjBjbGltYnxlbnwwfDJ8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
						alt="Mountain"
						class="w-full rounded mb-4 shadow-xl"
					/>
					<p>Perseverance!</p>
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<div class="p-10 bg-blue-400 text-blue-200">
			<div class="flex justify-between container mx-auto">
				<!-- Left -->
				<div class="md:w-1/2">
					<h3>Join the Newsletter</h3>
					<form class="flex">
						<input
							type="email"
							class="w-full rounded py-3 px-4 outline-none focus:bg-blue-100 text-gray-500"
						/>
						<button
							class="bg-green-200 text-green-700 px-3 mx-2 rounded hover:bg-green-300 hover:text-green-600"
						>
							Join
						</button>
					</form>
				</div>
				<!-- Right -->
				<div>Copryright &copy; Mountain Endurance2021</div>
			</div>
		</div>
	</body>
</html>
